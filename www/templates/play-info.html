<ul class="video-navs">
  <li class="current" ui-sref=".info" class='current'>课程详细</li>
  <li ui-sref=".comment">评论</li>
  <li ui-sref=".related">相关视频</li>
</ul>
<div class=" course-ifo">
  <span class="ico ico-title-ico"></span>
  <span ng-cloak>{{videoInfo.caption}}</span><br/><br/>
  <span class="ico ico-who-ico"></span>
  <span ng-cloak>{{videoInfo.provider || "未知"}}</span><br/><br/>
  <span class="ico ico-clock-ico"></span>
  <span ng-cloak>{{videoInfo.videolength/60|number:0||15}}分钟</span><br/><br/>
  <span class="ico ico-place-ico"></span>
  <p ng-cloak style="margin-left: 38px;">{{videoInfo.script}}</p>
</div>
