<ul class="video-navs">
  <li ui-sref=".info" class='current'>课程详细</li>
  <li ui-sref=".comment">评论</li>
  <li class="current" ui-sref=".related">相关视频</li>
</ul>
<div class=" related-video">
  <div class="course-list">
    <ul>
      <a ng-repeat="relate in relates" ng-href="#/play/{{relate.resid}}/info">
        <li class="course-one">
          <div class="thumbnail">
            <div class="inner">
              <img onerror="this.src='images/default.png'" ng-src="{{relate.picpath}}" alt="缩略图"/>
            </div>
          </div>
          <div class="caption">
            <p class="caption-top">{{relate.caption}}</p>
            <div class="caption-bottom">
              <span>{{relate.clknum}}人学习</span><br/>
              <span>时长：{{relate.videolength/60|number:0}}分钟</span>
            </div>
          </div>
        </li>
      </a>
    </ul>
  </div>
</div>
