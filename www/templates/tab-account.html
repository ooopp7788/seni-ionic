<ion-view view-title="我的学习">
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <a class="button button-stable" ng-href="#/setting">
        <i style="font-size: 28px;" class="ion-gear-b"></i>
      </a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <a class="button button-stable" ng-href="#/msg">
        <i style="font-size: 28px;" class="ion-email"></i>
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div class="account">
      <div ng-show="!loged" class="account-top">
        <div class="headpic">
          <img ng-src="{{picPath||'images/head.png'}}">
          <p style="text-align: center;color: #444" >{{info.idname}}</p>
        </div>
        <div class="headcaption">
          <p >你尚未登陆<br/>无法记录学习进度，建议登陆后再学习!</p>
        </div>
      </div>
      <div ng-show="loged" class="account-top">
        <div ng-click="goInfo()" class="headpic">
          <img ng-src="{{picPath||'images/head.png'}}">
          <p style="text-align: center;color: #444" >{{info.idname}}</p>
        </div>
        <div class="headcaption">
          <p ng-show="loged"><a href='/uploadIOS'>随录随传</a></p>
        </div>
      </div>

      <div class="account-bottom">
        <div ng-show="!loged">
          <div class="login-btn" ng-click=openModal()>T9云平台会员登陆</div>
          <a class="reg-btn" href="#/reg">没有账号，去注册 ></a>
        </div>
        <div class="studying" ng-show="loged">
          <p class="title">学习记录</p>
          <ul class="course-list">
            <a ng-repeat="study in studys" ng-href="#/play/{{study.resid}}">
              <li class="course-one" class="course-one">
                <div class="thumbnail">
                  <div class="inner">
                    <img onerror="this.src='images/default.png'" ng-src="{{study.picpath}}" alt="缩略图"/>
                  </div>
                </div>
                <div class="caption">
                  <p class="caption-top">{{study.caption}}</p>
                  <div class="caption-bottom">
                    <span>{{study.clknum}}人学习</span><br/>
                    <span>时长：{{study.videolength/60|number:0}}分钟</span>
                  </div>
                </div>
              </li>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
